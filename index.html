<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="category-tabs"></div>
                <div class="filter-form">
                    <label>
                        <span>Поиск</span>
                        <input type="text" id="search">
                    </label>
                    <label>
                        <span>Категория</span>
                        <select name="" id="category"></select>
                    
                    </label>
                    <label class="form-price">
                        <span>Price</span>
                        <div class="price">
                            <input type="number" id="price-from" value="0">
                            <input type="number" id="price-to" value="50">                    
                        </div>
                    </label>
                <button type="button" id="init-search">Search</button>
            </div>                    
        </div>
    </header>

    <div id="items-list"></div>
    <div id="pagination"></div>
    <script src="./main.js"></script>
</body>
</html>
